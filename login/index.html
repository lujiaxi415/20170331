<!DOCTYPE html>
<html>
<head>
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css"></link>
</head>
<body>
    <center>
    <input type="submit" name="submit" value="LOGIN" class="button"><br>
    </div>
    <br>

<div class="container"> 
    <br>
    <br>
    <form>
    <div class="form-input">
        <img src="img/people.png">
        <input type="text" name="username" required="required" placeholder="Enter Username">
        </div>
    <div class="form-input">
        <img src="img/key.png">
        <input type="text" name="password" required="required" placeholder="Enter Password">
        </div>
        <input type="submit" name="submit" onclick="check(this.form)"
               value="LOGIN"  class="btn-login"><br>
    </form>
</div>
</center>
<script language="javascript">
    window.alert = function(str){

        var shield = document.createElement("DIV");
        shield.id = "shield";
        shield.style.position = "absolute";
        shield.style.left = "50%";
        shield.style.top = "50%";
        shield.style.width = "350px";
        shield.style.height = "300px";
        shield.style.marginLeft = "-140px";
        shield.style.marginTop = "-110px";
        shield.style.zIndex = "25";
        var alertFram = document.createElement("DIV");
        alertFram.id="alertFram";
        alertFram.style.position = "absolute";
        alertFram.style.width = "540px";
        alertFram.style.height = "300px";
        alertFram.style.left = "40.5%";
        alertFram.style.top = "48%";
        alertFram.style.marginLeft = "-140px";
        alertFram.style.marginTop = "-110px";
        alertFram.style.textAlign = "center";
        alertFram.style.lineHeight = "150px";
        alertFram.style.zIndex = "300";
        strHtml = "<ul style=\"list-style:none; margin:0px; padding:0px ;width:100%\">\n";
        strHtml += " <li style=\"background:rgba(18, 17, 17, 0.91); text-align:left; padding-left:20px; font-size:16px;font-weight:bold;height:60px;line-height:54px;border:0px solid ;color:white\">DiveCoders</li>\n";
        strHtml += " <li style=\"background:rgba(109, 79, 79, 0.96);text-align:center;font-size:18px;height:180px; padding-top:10px;line-height:80px;border-left:1px solid #655545;border-right:1px solid #655545;color:white\">"+str+"</li>\n";
        strHtml += " <li style=\"background:rgba(18, 17, 17, 0.91);text-align:center;font-weight:bold;height:60px;line-height:25px; border:1px solid #655545;\"><input type=\"button\" value=\"I got it\" onclick=\"doOk()\" style=\"width:80px;height:35px;background:rgba(109, 79, 79, 0.85);color:white;border:0px solid white;font-size:16px;line-height:15px;outline:none;border-radius:20px;margin-top: 10px\"/></li>\n";
        strHtml += "</ul>\n";
        alertFram.innerHTML = strHtml;
        document.body.appendChild(alertFram);
        document.body.appendChild(shield);
        this.doOk = function(){
            alertFram.style.display = "none";
            shield.style.display = "none";

        }
        alertFram.focus();
        document.body.onselectstart = function(){return false;};
    }
    </script>
<script>
        function check(form){
        	if(form.username.value==""||form.password.value=="")
        	{
        		alert("Please input your information!");
        		form.reset();
        	}
            else if((form.username.value=="lu"&& form.password.value =="123")||(form.username.value=="jia"&& form.password.value=="12345678"))
            {
                alert("Congratulations!");
                form.reset();
            }
            else
            {
                alert("The username and password you entered don't match!");
                form.reset(); 
            }
        } 
    </script>
